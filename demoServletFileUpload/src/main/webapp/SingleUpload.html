<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single File Upload</title>
</head>
<body>
  <div><h2>Single File Upload</h2></div>
  <form action="singleUpload" method="post" enctype="multipart/form-data">
    <label>Description: <input type="text" name="description" size="40" required></label>
    &nbsp; <input type="file" name="sFile" required/><br><br>
    <input type="submit" value="Submit">
    <button type="Submit">Upload</button>
  </form>
</body>
</html>
